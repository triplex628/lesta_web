<!doctype html>
<html lang="ru" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}TF-IDF App{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('tfidf.index') }}">
          TF-IDF Analyzer
        </a>
        <button class="btn btn-outline-secondary btn-sm ms-auto" id="theme-toggle">
          🌙
        </button>
      </div>
    </nav>

    <main class="container my-5 flex-grow-1">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-top text-center py-3 mt-auto">
      <small class="text-muted">© 2025 TF-IDF App</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const btn = document.getElementById('theme-toggle');
      btn.addEventListener('click', () => {
        const html = document.documentElement;
        const theme = html.getAttribute('data-bs-theme') === 'light' ? 'dark' : 'light';
        html.setAttribute('data-bs-theme', theme);
        btn.textContent = theme === 'light' ? '🌙' : '☀️';
      });
    </script>
  </body>
</html>
